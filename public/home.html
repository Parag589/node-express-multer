<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
    }

    .navbar {
      background-color: #6B0F9C;
      padding: 10px;
      /* display: flex; */
      justify-content: space-between;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-right: 20px;
    }

    .navbar a:hover {
      color: #E0B0FF;
    }

    .container {
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .todo-list {
      list-style-type: none;
      padding: 0;
    }

    .todo-item {
      margin: 10px;
      padding: 10px;
      background-color: #6B0F9C;
      border-radius: 5px;
    }
    .navbar a:last-child {
    background-color: #6B0F9C;
    padding: 10px;
    border-radius: 5px;
    }      

    .navbar a:last-child:hover {
    background-color: #E0B0FF;
    }

  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/">Home</a>
    <a href="/contact">Contact</a>
    <a href="/about">About</a>
    <a href="todo">ToDo</a>
    <!-- Add the signout button here -->
    <a href="/signout" style="margin-right: 20px; color: #fff; text-decoration: none;">Sign Out</a>
    
  </nav>

  <div class="container">
    <h1>Welcome to ToDo App</h1>
  </div>
</body>
</html>
